# --- Server / Render ---
server.port=${PORT:8080}

# --- MySQL (Clever Cloud / Render env) ---
spring.datasource.url=jdbc:mysql://${MYSQL_ADDON_HOST}:${MYSQL_ADDON_PORT:3306}/${MYSQL_ADDON_DB}?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=${MYSQL_ADDON_USER}
spring.datasource.password=${MYSQL_ADDON_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- HikariCP (pool chico para plan free) ---
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:2}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool

# --- Init SQL ---
spring.sql.init.mode=never
