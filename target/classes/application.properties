# ===== DataSource (MySQL) =====
# Supports both Clever Cloud (MYSQL_ADDON_*) and generic (DB_*).
spring.datasource.url=${DB_URL:${MYSQL_ADDON_URI}}
spring.datasource.username=${DB_USER:${MYSQL_ADDON_USER}}
spring.datasource.password=${DB_PASS:${MYSQL_ADDON_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari (free-tier friendly)
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:2}
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.initialization-fail-timeout=60000

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ===== Server =====
server.port=${PORT:8080}

